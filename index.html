<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITX JUNAID </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --neon: #00ffff;
            --dark: #0a0f1f;
            --bg: linear-gradient(135deg, #000428, #004e92);
        }
        body{
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            color: white;
            text-align: center;
        }
        h2{
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--neon);
            margin-top: 20px;
        }
        .box{
            width: 90%;
            margin: 20px auto;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }
        input{
            width: 90%;
            margin: 10px 0;
            padding: 12px;
            background: #00000090;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        button{
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background: var(--neon);
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon);
        }
        button:hover{
            background: #00d0d0;
        }
        a{
            color: var(--neon);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>ITX JUNAID SMS BOMBER</h2>

    <div class="box">
        <h3>Enter Number</h3>
        <input id="num" maxlength="11" placeholder="03XXXXXXXXX">

        <select id="method">
            <option value="fast">Fast Mode</option>
            <option value="slow">Slow Mode</option>
        </select>

        <button onclick="start()">START</button>

        <p id="status"></p>
    </div>

<script>
function start(){
    let num = document.getElementById("num").value;
    let method = document.getElementById("method").value;

    if(num.length < 11){
        document.getElementById("status").innerText = "Invalid Number!";
        return;
    }

    document.getElementById("status").innerText = "Sending...";
    
    fetch(`https://itx-junaid-api.vercel.app/sms?number=${num}&method=${method}`)
    .then(res => res.text())
    .then(data => {
        document.getElementById("status").innerText = data;
    })
}
</script>

</body>
</html>
