<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty SMS Bomber</title>

<style>
body {
    margin: 0;
    background: #000;
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow-x: hidden;
}

/* Background hacker pattern */
.bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url("https://i.ibb.co/8YH4QvS/hackerbg.png");
    background-size: cover;
    opacity: .25;
    z-index: -1;
    filter: blur(1px);
}

/* Main card */
.card {
    width: 90%;
    max-width: 380px;
    margin: 40px auto;
    background: rgba(0,0,0,0.35);
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    border: 1px solid #d30076;
    box-shadow: 0 0 25px #ff0077;
}

/* Neon Title */
.title {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #00ff88, #0ff, #00f6ff);
    -webkit-background-clip: text;
    color: transparent;
}

/* Subtitle */
.subtitle {
    font-size: 20px;
    margin-top: -10px;
    background: linear-gradient(90deg, #0099ff, #66ccff);
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 20px;
}

/* Inputs */
input {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #ff0099;
    background: rgba(0,0,0,0.45);
    color: white;
    margin-bottom: 15px;
    font-size: 15px;
    outline: none;
}

/* Gradient Button */
.btn {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    color: #fff;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: linear-gradient(90deg, #ff007b, #007bff);
    box-shadow: 0 0 18px #ff0099;
    transition: .2s;
}
.btn:hover {
    opacity: 0.85;
}

/* WhatsApp Button */
.wa {
    width: 100%;
    margin-top: 25px;
    padding: 15px;
    border-radius: 12px;
    background: #0bc267;
    color: white;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    display: block;
    box-shadow: 0 0 18px #00ff77;
}
.wa img {
    width: 24px;
    vertical-align: middle;
    margin-right: 8px;
}

</style>
</head>
<body>

<div class="bg"></div>

<div class="card">
    <div class="title">Ghosty SMS Bomber</div>
    <div class="subtitle">Powered by Ghosty</div>

    <input type="text" placeholder="Enter number e.g. 923XXXXXXXXX">
    <input type="number" placeholder="Enter amount">

    <button class="btn">SEND SMS</button>

    <a class="wa" href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        Join Our WhatsApp Channel
    </a>
</div>

</body>
</html>
