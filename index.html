<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMS Bomber by Ghosty</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: black;
        color: white;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .container {
        width: 90%;
        max-width: 350px;
        margin: auto;
        margin-top: 25px;
        text-align: center;
    }

    h1 {
        font-size: 22px;
        color: red;
        text-shadow: 0 0 10px red;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 10px;
        border: 2px solid red;
        background: #1a1a1a;
        color: white;
        font-size: 16px;
    }

    /* FIRE START BUTTON */
    .fire-btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background: #b30000;
        border: 3px solid #ff4500;
        border-radius: 12px;
        cursor: pointer;
        text-shadow: 0 0 5px #ff0000;
        box-shadow:
            0 0 10px #ff0000,
            0 0 20px #ff4500,
            0 0 30px #ff8c00;
        transition: 0.3s ease;
    }

    .fire-btn:hover {
        background: #ff0000;
        box-shadow:
            0 0 15px #ff0000,
            0 0 25px #ff4500,
            0 0 35px #ff8c00,
            0 0 45px #ffff00;
        transform: scale(1.03);
    }

    /* GREEN JOIN BUTTON (NOW BELOW START) */
    .join-btn {
        background: #25D366;
        color: white;
        padding: 12px;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        display: block;
        margin-top: 18px;
        font-size: 16px;
    }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">

    <h1>SMS Bomber by Ghosty</h1>

    <input type="number" placeholder="Enter Number">
    <input type="number" placeholder="How many number of SMS">

    <button class="fire-btn">START</button>

    <a class="join-btn" 
       href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1">
       Join Our WhatsApp Group
    </a>

</div>

<script>
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const drops = [];

for (let i = 0; i < canvas.width / 10; i++) drops[i] = 1;

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "red";
    ctx.font = "20px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * 10, drops[i] * 20);

        if (drops[i] * 20 > canvas.height && Math.random() > 0.95)
            drops[i] = 0;

        drops[i]++;
    }
}

setInterval(draw, 40);
</script>

</body>
</html>
