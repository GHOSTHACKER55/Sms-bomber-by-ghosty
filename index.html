<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Tool</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .container {
        margin: 60px auto;
        width: 90%;
        max-width: 400px;
        background: rgba(0,0,0,0.45);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
    }

    .mini-banner {
        font-size: 18px;
        font-weight: bold;
        color: red;
        margin-bottom: 6px;
    }

    .arrow {
        font-size: 22px;
        color: red;
        margin-bottom: 15px;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        background: #2a2a2a;
        color: white;
        font-size: 16px;
    }

    /* GREEN JOIN BUTTON */
    .join-btn {
        display: block;
        width: 90%;
        margin: 15px auto;
        padding: 15px;
        background: #00c851; 
        color: white;
        font-size: 18px;
        text-decoration: none;
        border-radius: 12px;
        font-weight: bold;
    }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">

    <h2>Ghosty Tool</h2>

    <input type="text" placeholder="Enter Number">
    <input type="number" placeholder="How Many SMS?">

    <div class="mini-banner">Join our group for more tools</div>
    <div class="arrow">â¬‡</div>

    <a class="join-btn"
       href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1"
       target="_blank">Join Our WhatsApp Group</a>

</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const columns = canvas.width / 20;
const drops = [];

for (let i = 0; i < columns; i++) drops[i] = 1;

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "red";
    ctx.font = "20px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * 20, drops[i] * 20);

        if (drops[i] * 20 > canvas.height && Math.random() > 0.95)
            drops[i] = 0;

        drops[i]++;
    }
}

setInterval(draw, 40);
</script>

</body>
</html>
