<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber by Ghosty (UI Only)</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: monospace;
            color: white;
        }

        /* Background Red Alphabet Rain Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 400px;
            margin: 80px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid red;
            box-shadow: 0 0 20px red;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: red;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 2px solid red;
            background: black;
            color: red;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: red;
            border: none;
            border-radius: 6px;
            color: black;
            font-weight: bold;
            font-size: 18px;
        }

        .group-link {
            text-align: center;
            margin-top: 18px;
        }

        .group-link a {
            color: red;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Background Rain Canvas -->
    <canvas id="matrix"></canvas>

    <div class="container">
        <h2>SMS Bomber by Ghosty</h2>

        <input type="text" id="phone" placeholder="Enter Target Number">
        <input type="number" id="qty" placeholder="Number of SMS">

        <button onclick="startBombing()">START</button>

        <div class="group-link">
            <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN" target="_blank">
                JOIN OUR GROUP
            </a>
        </div>
    </div>

    <script>
        /* -------------------------
            MATRIX RAIN EFFECT
        -------------------------- */
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        /* -------------------------
            BUTTON ACTION
        -------------------------- */
        function startBombing() {
            let phone = document.getElementById("phone").value;
            let qty = document.getElementById("qty").value;

            if (phone === "" || qty === "") {
                alert("Enter Number & Quantity!");
                return;
            }


            let api = https://ahmadmodstools.online/PublicApis/SMSBomber.php

            alert("API ready to send:\n" + api);
            // You can replace alert() with fetch(api)
        }
    </script>

</body>
</html>
