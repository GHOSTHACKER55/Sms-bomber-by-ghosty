<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Tool</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: monospace;
        color: #fff;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Background */
    }

    .container {
        width: 90%;
        max-width: 420px;
        margin: 70px auto;
        background: rgba(255, 0, 0, 0.15);
        border: 2px solid red;
        border-radius: 12px;
        padding: 22px;
        box-shadow: 0 0 25px red;
        backdrop-filter: blur(4px);
        z-index: 5;
        position: relative;
    }

    h1 {
        text-align: center;
        color: red;
        text-shadow: 0 0 10px red;
        font-size: 30px;
        margin-bottom: 20px;
    }

    label {
        font-size: 15px;
        color: #ff8080;
    }

    input {
        width: 100%;
        padding: 11px;
        margin-top: 6px;
        margin-bottom: 20px;
        border: 1px solid red;
        background: #1a0000;
        color: white;
        border-radius: 6px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 13px;
        background: red;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 17px;
        cursor: pointer;
        box-shadow: 0 0 12px red;
    }

    .group-btn {
        margin-top: 20px;
        background: #660000;
        border: 1px solid #ff0000;
    }
</style>
</head>

<body>

<!-- MATRIX RAIN BACKGROUND -->
<canvas id="matrix"></canvas>

<script>
// MATRIX RED RAIN EFFECT
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;

let drops = [];
for (let i = 0; i < columns; i++) {
    drops[i] = 1;
}

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "red";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

setInterval(draw, 40);
</script>

<!-- MAIN TOOL UI -->
<div class="container">
    <h1>Ghosty Tool</h1>

    <label>Enter Target Number</label>
    <input type="text" placeholder="0300xxxxxxx">

    <label>Number of SMS</label>
    <input type="number" placeholder="50">

    <label>Your Name</label>
    <input type="text" placeholder="Ghosty">

    <button>START</button>

    <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1">
        <button class="group-btn">JOIN OUR GROUP</button>
    </a>
</div>

</body>
</html>
