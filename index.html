<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SMS Bomber by Ghosty — Safe UI</title>

<style>
  /* === Page layout and background === */
  :root{
    --panel-bg: rgba(0,0,0,0.68);
    --accent: #00ffd6;
    --btn: #25D366; /* whatsapp green */
  }
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color: #fff;
  }

  /* Replace the background below:
     Option A: paste a direct image URL inside the quotes
       background-image: url('https://i.imgur.com/yourfile.jpg');
     Option B: paste a data URI (base64) inside the quotes:
       background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...');
  */
  body{
    background-color: #000;
    background-image: url('PASTE_IMAGE_URL_OR_BASE64_HERE');
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
    box-sizing:border-box;
  }

  /* dim and blur behind the UI for readability */
  .card {
    width:100%;
    max-width:420px;
    background: var(--panel-bg);
    border-radius:14px;
    padding:20px;
    box-sizing:border-box;
    box-shadow:0 8px 24px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
    text-align:center;
  }

  .logo {
    width:110px;
    height:110px;
    object-fit:cover;
    border-radius:50%;
    margin:0 auto 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    border:4px solid rgba(255,255,255,0.06);
    background: rgba(255,255,255,0.02);
  }

  h1 {
    margin:6px 0 6px;
    font-size:20px;
    letter-spacing:1px;
    text-transform:uppercase;
  }

  .subtitle {
    margin:0 0 14px;
    font-size:13px;
    color:rgba(255,255,255,0.85);
  }

  input, textarea {
    width:100%;
    padding:12px 14px;
    margin-top:10px;
    border-radius:10px;
    border:0;
    outline:0;
    font-size:15px;
    box-sizing:border-box;
    background: rgba(255,255,255,0.03);
    color: #fff;
  }

  textarea { min-height:96px; resize:vertical; }

  .btn {
    display:block;
    width:100%;
    margin-top:12px;
    padding:12px;
    border-radius:10px;
    border:0;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    background: var(--accent);
    color:#000;
  }

  .whatsapp {
    display:inline-flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    margin-top:12px;
    padding:10px 14px;
    background:var(--btn);
    color:#000;
    font-weight:700;
    text-decoration:none;
    border-radius:10px;
  }

  .note {
    font-size:12px;
    margin-top:14px;
    color:rgba(255,255,255,0.7);
  }

  /* small screens */
  @media (max-width:420px){
    .card{ padding:18px; border-radius:12px; }
    .logo{ width:96px; height:96px; }
  }
</style>
</head>
<body>

  <div class="card" role="main" aria-label="Ghosty SMS Tool UI">
    <!-- If you want the logo to be a separate small version, upload your logo to URL or paste base64 and replace src -->
    <img class="logo" src="PASTE_IMAGE_URL_OR_BASE64_HERE" alt="Ghosty logo">

    <h1>SMS Tool by Ghosty</h1>
    <p class="subtitle">Safe frontend UI — no backend included. Paste your API into the placeholder in the script.</p>

    <!-- Inputs -->
    <input id="phone" type="text" placeholder="Phone number (e.g. 03001234567)" inputmode="tel" autocomplete="tel" />
    <textarea id="message" placeholder="Message (what you want to send)"></textarea>

    <!-- Button: NOTE this only triggers a demo message; replace below with your safe API call -->
    <button class="btn" onclick="sendDemo()">Send Message (demo)</button>

    <!-- WhatsApp Join button (your group link) -->
    <a class="whatsapp"
       href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1"
       target="_blank" rel="noopener noreferrer">
      <!-- simple SVG whatsapp icon -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
        <path d="M20.5 3.5 3 20.9l.8 3.1 3-1.3C8.8 22.2 10.7 22.9 12.7 23 18.8 23.4 23 19 23 13.8c0-5-4-10.3-10.5-10.3-5 0-9 3.8-9 8.8 0 1.6.5 3.2 1.4 4.5L2 21l3-1c1.3.9 3 1.4 4.7 1.4 4.4 0 8-3.6 8-8 0-4.8-3.7-8.6-8.3-8.6S4 7 4 11.9c0 2 .7 3.9 2 5.4l-.9 3.3L3 21l3-1.2" fill="#000"/>
      </svg>
      Join WhatsApp Group
    </a>

    <p class="note">This is a safe UI only. No mass-sending or harmful backend included.</p>
  </div>

<script>
  // Demo send function — shows where to plug your API.
  function sendDemo(){
    const phone = document.getElementById('phone').value.trim();
    const msg = document.getElementById('message').value.trim();

    if(!phone){
      alert('Please enter a phone number.');
      return;
    }
    if(!msg){
      alert('Please enter a message.');
      return;
    }

    // ======= PLACEHOLDER - REPLACE THIS WITH YOUR OWN SAFE API CALL =======
    // Example (do not use for spamming): fetch(`https://your-api.example/send?number=${encodeURIComponent(phone)}&message=${encodeURIComponent(msg)}`)
    //   .then(res => res.json()).then(data => console.log(data)).catch(e => console.error(e));
    //
    // I leave this blank intentionally for safety. The demo below only shows a confirmation.
    alert('Demo: message ready to send to ' + phone + '.\n\nYou must replace the placeholder inside the HTML with your safe API.');
  }
</script>

</body>
</html>
