<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghosty SMS</title>

    <!-- Fonts -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0a;
            --neon: #ff0066;
            --neon-2: #00ff88;
            --neon-3: #0099ff;
            --accent: rgba(255,0,102,0.12);
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
        }

        .branding-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.3rem;
            text-align: center;
            margin-top: 25px;
            color: var(--neon);
            text-shadow: 0 0 15px var(--neon), 0 0 30px var(--neon);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding: 20px 10px;
            font-family: 'Orbitron';
            color: #888;
        }

        .whatsapp-link {
            display: inline-block;
            background: #25D366;
            padding: 12px 22px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            margin-top: 15px;
            font-size: 1.1rem;
            box-shadow: 0 0 10px #25D366;
        }

        .whatsapp-link:hover {
            background: #128C7E;
        }
    </style>
</head>

<body>

    <div class="branding-title">Ghosty SMS</div>

    <div class="container">
        <h2 style="font-family:Orbitron; text-align:center; color:var(--neon-2);">
            Welcome to Ghosty SMS
        </h2>
        <p style="text-align:center; color:#bbb;">
            Your interface has been branded successfully.
        </p>

        <div style="text-align:center; margin-top:20px;">
            <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1"
               class="whatsapp-link"
               target="_blank">
               Join WhatsApp Group
            </a>
        </div>
    </div>

    <div class="footer">
        © 2025 Ghosty SMS — All Rights Reserved
    </div>

</body>
</html>
