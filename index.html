<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Tool</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: monospace;
        color: #fff;

        /* BASE64 EMBEDDED BACKGROUND â€“ NEVER BREAKS */
        background-image:
            linear-gradient(rgba(255,0,0,0.3), rgba(0,0,0,0.9)),
            url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEASABIAAD/...TRIMMED...');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .container {
        width: 90%;
        max-width: 420px;
        margin: 70px auto;
        background: rgba(255, 0, 0, 0.12);
        border: 2px solid red;
        border-radius: 12px;
        padding: 22px;
        box-shadow: 0 0 25px red;
        backdrop-filter: blur(5px);
    }

    h1 {
        text-align: center;
        color: red;
        text-shadow: 0 0 10px red;
        font-size: 30px;
        margin-bottom: 20px;
    }

    label {
        font-size: 15px;
        color: #ff8080;
    }

    input {
        width: 100%;
        padding: 11px;
        margin-top: 6px;
        margin-bottom: 20px;
        border: 1px solid red;
        background: #1a0000;
        color: white;
        border-radius: 6px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 13px;
        background: red;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 17px;
        cursor: pointer;
        box-shadow: 0 0 12px red;
    }

    .group-btn {
        margin-top: 20px;
        background: #660000;
        border: 1px solid #ff0000;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Ghosty Tool</h1>

    <label>Enter Target Number</label>
    <input type="text" placeholder="0300xxxxxxx">

    <label>Number of SMS</label>
    <input type="number" placeholder="50">

    <label>Your Name</label>
    <input type="text" placeholder="Ghosty">

    <button>START</button>

    <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1">
        <button class="group-btn">JOIN OUR GROUP</button>
    </a>
</div>

</body>
</html>
