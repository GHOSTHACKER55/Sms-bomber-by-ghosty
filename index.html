<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghosty SMS Tool</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff3333;
        }

        .input-box {
            margin: 15px auto;
            width: 80%;
            max-width: 300px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .start-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #ff3333;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }

        .join-btn {
            margin-top: 25px;
            padding: 12px 25px;
            background: #444; 
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }

    </style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
    <h1>Ghosty SMS Tool</h1>

    <div class="input-box">
        <input type="text" id="numberInput" placeholder="Enter Number">
    </div>

    <div class="input-box">
        <input type="number" id="amountInput" placeholder="How many messages">
    </div>

    <button class="start-btn" onclick="startProcess()">Start</button>

    <br>

    <button class="join-btn" onclick="window.location.href='https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1'">
        Join our group for more tools
    </button>
</div>

<script>
    // SAFE placeholder â€“ you can connect a safe API later
    function startProcess() {
        let number = document.getElementById("numberInput").value;
        let amount = document.getElementById("amountInput").value;

        alert("Number: " + number + "\nMessages: " + amount);
    }

    // MATRIX RED-TEXT BACKGROUND
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let i = 0; i < columns; i++) drops[i] = 1;

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#ff0000"; 
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }

    setInterval(draw, 35);
</script>

</body>
</html>
