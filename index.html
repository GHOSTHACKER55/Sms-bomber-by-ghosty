<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Ghosty SMS</title><style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;font-family:Arial}
#matrix{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}
.container{position:relative;z-index:5;width:90%;max-width:420px;margin:40px auto;padding:20px;border:1px solid #ff0000;border-radius:10px;box-shadow:0 0 20px #ff000080;background:rgba(0,0,0,0.65)}
.title{text-align:center;color:#ff2020;font-size:28px;font-weight:700;text-shadow:0 0 10px #ff0000;margin-bottom:10px;font-family:monospace;text-transform:uppercase}
.inputBox{width:100%;padding:12px;margin:10px 0;border:1px solid #ff0000;border-radius:8px;background:#200000;color:#ffcccc;outline:none;font-size:16px;box-shadow:0 0 10px #ff000060}
.startBtn{width:100%;padding:14px;margin-top:8px;background:#ff0000;color:#fff;border:0;border-radius:10px;font-size:18px;font-weight:700;cursor:pointer;box-shadow:0 0 15px #ff0000;text-transform:uppercase}
.whatsapp{display:flex;align-items:center;justify-content:center;margin-top:18px;padding:10px;border-radius:30px;background:#25d366;color:#fff;font-weight:700;text-decoration:none;font-size:15px;box-shadow:0 0 12px #25d36680}
.whatsapp img{width:22px;margin-right:8px}
.smallNote{text-align:center;color:#ff5555;font-size:12px;margin-top:10px;font-family:monospace}
</style></head><body>

<canvas id="matrix"></canvas>

<div class="container">
<div class="title">Ghosty SMS</div>
<input class="inputBox" placeholder="Enter Target Number"/>
<input class="inputBox" placeholder="How Many SMS"/>
<button class="startBtn" onclick="alert('UI Only')">Start</button>
<a class="whatsapp" href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1" target="_blank">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">Join WhatsApp Group
</a>
<div class="smallNote">UI Demo Only</div>
</div>

<script>
let c=document.getElementById("matrix"),ctx=c.getContext("2d");
function resize(){c.width=window.innerWidth;c.height=window.innerHeight;}
resize();window.onresize=resize;

let chars="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
chars=chars.split("");
let font=14;
let columns=Math.floor(c.width/font);
let drops=[];
for(let i=0;i<columns;i++)drops[i]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.07)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#ff0000";
ctx.font=font+"px monospace";

for(let i=0;i<drops.length;i++){
let ch=chars[Math.floor(Math.random()*chars.length)];
ctx.fillText(ch,i*font,drops[i]*font);
if(drops[i]*font>c.height && Math.random()>0.975)drops[i]=0;
drops[i]++;
}
}
setInterval(draw,35);
</script>

</body></html>
