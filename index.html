
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Tool</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: monospace;
        background: #000;
        color: #fff;
        background-image: linear-gradient(rgba(255,0,0,0.2), rgba(0,0,0,1)),
                          url('https://i.imgur.com/0Zf1G9P.png');
        background-size: cover;
        background-position: center;
    }

    .container {
        width: 90%;
        max-width: 420px;
        margin: 60px auto;
        background: rgba(255, 0, 0, 0.1);
        border: 2px solid red;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px red;
    }

    h1 {
        text-align: center;
        color: red;
        text-shadow: 0 0 10px red;
    }

    label {
        font-size: 14px;
        color: #ff8080;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid red;
        background: #150000;
        color: white;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: red;
        border: none;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 0 0 10px red;
        cursor: pointer;
    }

    .group-btn {
        margin-top: 20px;
        background: #550000;
        border: 1px solid #ff0000;
    }
</style>

</head>
<body>

<div class="container">
    <h1>Ghosty Tool</h1>

    <label>Enter Target Number</label>
    <input type="text" placeholder="e.g. 0300xxxxxxx">

    <label>Number of SMS</label>
    <input type="number" placeholder="e.g. 50">

    <label>Your Name</label>
    <input type="text" placeholder="Ghosty">

    <button>START</button>

    <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1">
        <button class="group-btn">JOIN OUR GROUP</button>
    </a>
</div>

</body>
</html>
