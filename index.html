<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghosty SMS Bomber</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle at 20% 30%, rgba(255,0,102,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0,255,136,0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0,153,255,0.1) 0%, transparent 70%);
            color: #00ff88;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: min(420px, 92%);
            padding: 30px 25px;
            background: rgba(10, 10, 10, 0.85);
            border-radius: 15px;
            border: 2px solid rgba(255, 0, 102, 0.4);
            box-shadow: 0 0 40px rgba(255, 0, 102, 0.2),
                        0 0 60px rgba(0,255,136,0.1),
                        inset 0 0 40px rgba(0,153,255,0.1);
            text-align: center;
            backdrop-filter: blur(15px);
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.9rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #00ff88;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0,255,136,0.5);
        }

        .sub-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 500;
            color: #0099ff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0,153,255,0.5);
        }

        input {
            width: 90%;
            padding: 14px 18px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 102, 0.4);
            background: rgba(0,0,0,0.6);
            color: #00ff88;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus {
            border-color: #0099ff;
            box-shadow: 0 0 25px rgba(0,153,255,0.5);
        }

        .btn {
            padding: 14px 35px;
            margin: 20px 0;
            background: linear-gradient(135deg, #ff0066, #0099ff);
            border: none;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 25px rgba(255,0,102,0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 35px rgba(255,0,102,0.6);
        }

        .result {
            margin-top: 20px;
            min-height: 60px;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(0,153,255,0.4);
            background: rgba(0,153,255,0.05);
            font-size: 1rem;
            color: #00ff88;
        }

        .whatsapp-link {
            display: block;
            margin-top: 25px;
            padding: 12px 25px;
            font-weight: 600;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            border-radius: 10px;
            border: 2px solid rgba(0,255,136,0.4);
            background: rgba(0,255,136,0.1);
            color: #00ff88;
            transition: 0.3s;
        }

        .whatsapp-link:hover {
            background: rgba(0,255,136,0.3);
            transform: translateY(-2px);
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="main-title">Ghosty SMS Bomber</div>
        <div class="sub-title">Powerful Sender</div>

        <input type="text" id="number" placeholder="Enter number e.g. 923XXXXXXXXX">
        <input type="number" id="amount" placeholder="Enter amount" min="1" max="10">

        <button class="btn" onclick="sendSMS()">Send SMS</button>

        <div id="result" class="result"></div>

        <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1" class="whatsapp-link" target="_blank">
            Join WhatsApp Group
        </a>
    </div>

    <script>
        async function sendSMS() {
            const number = document.getElementById("number").value.trim();
            const amount = document.getElementById("amount").value.trim();
            const resultDiv = document.getElementById("result");

            if (!number || !amount) {
                alert("Please enter both number and amount");
                return;
            }

            resultDiv.textContent = "Sending SMS...";

            try {
                await fetch(`https://shadowwscript.xyz/shadowapisv4/smsbomberapi.php?number=${number}`);
                resultDiv.textContent = "SMS Sent Successfully! ‚úîÔ∏è\nFollow our WhatsApp Channel üî•";
            } catch (e) {
                resultDiv.textContent = "Failed to send SMS! Try Again ‚ùå";
            }
        }
    </script>

</body>
</html>
