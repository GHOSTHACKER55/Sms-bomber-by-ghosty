<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghosty SMS</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,255,180,0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 18px;
            color: #00ffb4;
            font-size: 30px;
            text-shadow: 0 0 12px #00ffb4;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            background: #0f0f0f;
            border: 2px solid #00ffb4;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 25px;
            background: #00ffb4;
            border: none;
            color: black;
            font-size: 22px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .whatsapp {
            margin-top: 20px;
            text-align: center;
        }

        .whatsapp a {
            color: #00ffb4;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ghosty SMS</h1>

        <input type="text" placeholder="Enter target number">
        <input type="number" placeholder="How many SMS you want">

        <button>Start</button>

        <div class="whatsapp">
            <p>Join our community:</p>
            <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1">
                WhatsApp Group
            </a>
        </div>
    </div>

</body>
</html>
